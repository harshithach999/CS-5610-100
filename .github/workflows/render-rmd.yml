name: Render RMarkdown

on:
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install pandoc

      - name: Install dependencies
        run: |
          R -e 'install.packages(c("rmarkdown", "ggplot2", "dplyr"))'

      - name: Render RMarkdown
        run: |
          R -e 'rmarkdown::render("EDA_ML_on_BreastCancer.Rmd")'
      
      - name: Commit and push to GitHub Pages branch
        run: |
          git config --global user.email "${{ secrets.harshitha.chollangi@gmail.com }}"
          git config --global user.name "${{ secrets.harshithach999 }}"
          git checkout -b gh-pages
          git add EDA_ML_on_BreastCancer.html
          git commit -m "Publish rendered HTML to GitHub Pages"
          git push origin gh-pages --force